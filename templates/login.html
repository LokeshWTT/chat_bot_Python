<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

</head>
<style>
body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    font-family: 'Arial', sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    width: 100%; /* Full width */
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}

.login-box {
    background: #fff;
    padding: 40px;
    box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    width: 100%;
    max-width: 400px; /* Maximum width for larger screens */
    box-sizing: border-box;
}

.login-box h2 {
    margin: 0 0 20px;
    padding: 0;
    color: #333;
    text-align: center;
}

.user-box {
    position: relative;
    margin-bottom: 30px;
}

.user-box input {
    width: 100%;
    padding: 10px 15px; /* Adjusted padding for better input box appearance */
    font-size: 16px;
    color: #333;
    margin-bottom: 15px; /* Adjusted margin for spacing */
    border: 1px solid #ccc;
    border-radius: 5px;
    outline: none;
    background: #f9f9f9;
    box-sizing: border-box;
    transition: border-color 0.3s, box-shadow 0.3s; /* Added transition for border and box-shadow */
}

.user-box input:focus,
.user-box input:hover {
    border-color: #03a9f4; /* Border color on hover or focus */
    box-shadow: 0 0 5px 0 rgba(3, 169, 244, 0.5); /* Light blue outer shadow on hover or focus */
}

.user-box label {
    position: absolute;
    top: 10px;
    left: 15px; /* Adjusted left position */
    padding: 0 5px;
    font-size: 16px;
    color: #333;
    pointer-events: none;
    transition: 0.3s;
    background: #fff;
}

.user-box input:focus ~ label,
.user-box input:valid ~ label {
    top: -12px;
    left: 15px; /* Adjusted left position */
    color: #03a9f4;
    font-size: 12px;
    background: #fff;
}

button {
    background: #03a9f4;
    border: none;
    padding: 10px 20px;
    color: #fff;
    cursor: pointer;
    border-radius: 5px;
    width: 100%;
    font-size: 16px;
    transition: 0.3s;
}

button:hover {
    background: #039be5;
}

* {
      font-family: "Poppins";
    }

    body {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      overflow-y: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #dde5f4;
      height: 100vh;
    }

    .screen-1 {
      background: #f1f7fe;
      padding: 2em;
      display: flex;
      flex-direction: column;
      border-radius: 30px;
      box-shadow: 0 0 2em #e6e9f9;
      gap: 2em;
    }

    .screen-1 .logo {
      margin-top: -3em;
    }

    .screen-1 .email {
      background: white;
      box-shadow: 0 0 2em #e6e9f9;
      padding: 1em;
      display: flex;
      flex-direction: column;
      gap: 0.5em;
      border-radius: 20px;
      color: #4d4d4d;
      margin-top: -3em;
    }

    .screen-1 .email input {
      outline: none;
      border: none;
    }

    .screen-1 .email input::-moz-placeholder {
      color: black;
      font-size: 0.9em;
    }

    .screen-1 .email input:-ms-input-placeholder {
      color: black;
      font-size: 0.9em;
    }

    .screen-1 .email input::placeholder {
      color: black;
      font-size: 0.9em;
    }

    .screen-1 .email ion-icon {
      color: #4d4d4d;
      margin-bottom: -0.2em;
    }

    .screen-1 .password {
      background: white;
      box-shadow: 0 0 2em #e6e9f9;
      padding: 1em;
      display: flex;
      flex-direction: column;
      gap: 0.5em;
      border-radius: 20px;
      color: #4d4d4d;
    }

    .screen-1 .password input {
      outline: none;
      border: none;
    }

    .screen-1 .password input::-moz-placeholder {
      color: black;
      font-size: 0.9em;
    }

    .screen-1 .password input:-ms-input-placeholder {
      color: black;
      font-size: 0.9em;
    }

    .screen-1 .password input::placeholder {
      color: black;
      font-size: 0.9em;
    }

    .screen-1 .password ion-icon {
      color: #4d4d4d;
      margin-bottom: -0.2em;
    }

    .screen-1 .password .show-hide {
      margin-right: -5em;
    }

    .screen-1 .login {
      padding: 1em;
      background: #3e4684;
      color: white;
      border: none;
      border-radius: 30px;
      font-weight: 600;
    }

    .screen-1 .footer {
      display: flex;
      font-size: 0.7em;
      color: #5e5e5e;
      gap: 14em;
      padding-bottom: 10em;
    }

    .screen-1 .footer span {
      cursor: pointer;
    }

    button {
      cursor: pointer;
    }

/* Responsive Styles */
@media (max-width: 768px) {
    .login-box {
        width: 100%;
        max-width: none; /* Full width on smaller screens */
        margin: 0 20px;
    }
}



</style>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Login</h2>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="flash-messages">
                        {% for message in messages %}
                            <p>{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
            <form action="/login" method="POST">
				<div class="user-box">
					<input type="text" name="username" required>
					<label><span>Username</span></label>
				</div>
				<div class="user-box">
					<input type="password" name="password" required>
					<label><span>Password</span></label>
				</div>

                <button type="submit">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
